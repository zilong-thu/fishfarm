{% extends "_layout/blank.html" %}

{% block body %}

{%- include "_widgets/topnav.html" %}

<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-center">
        <h1 class="text-center">管理后台</h1>

        <hr/>

        <form action="/login" method="post" class="form-horizontal" id="form-login">
            <div class="form-group">
                <strong>管理员登陆</strong>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-key"></i></div>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-lg btn-primary"> 登 陆 </button>
            </div>

            <div class="form-group">
                <p class="hint"></p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
