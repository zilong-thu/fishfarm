<script type="text/template" id="tpl-video-list">
<div class="video-list-title">视频列表</div>
<% for(var i=0; i<videoList.length; i++){  var item = videoList[i]; %>
    <div class="item-pre <%= i==0?'active':'' %>" data-presrc="<%= item.img.src %>" data-videosrc="<%= item.video.src %>">
        <img src="<%= item.img.src %>">
        <div class="description">
            <%= item.title %>
        </div>
    </div>
<% } %>
</script>
