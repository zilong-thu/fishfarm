{% extends "_layout/base.html" %}

{% block body %}
  <div class="container" style="margin-top: 15px;">
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ blog.title }}</h1>
      </div>
      <div class="col-xs-12">
        {{ blog.createdAt }}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <hr>
        <div>
          {{ blog.content }}
        </div>
        <hr>
      </div>
    </div>
  </div>

{% endblock %}
