{% extends "_layout/base.html" %}

{% block body %}
  <div class="container" style="margin-top: 15px;">
    <div class="row">
      <div class="col-sm-12">
        <ol class="breadcrumb">
          <li><a href="/">首页</a></li>
          <li><a href="/blogs">文章列表</a></li>
          <li class="active">{{ blog.title }}</li>
        </ol>

        <h1>{{ blog.title }}</h1>
      </div>
      <div class="col-xs-12">
        <span class="text-muted">{{ blog.createdAt }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <hr>
        <div>
          {{ blog.content }}
        </div>
        <hr>
      </div>
    </div>
  </div>

{% endblock %}
